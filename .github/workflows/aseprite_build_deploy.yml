name: Build and deploy Aseprite Test

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-aseprite:
    name: Build Aseprite (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ninja
        run: choco install ninja -y

      - name: Download Skia
        run: |
          curl -L -o skia.zip https://github.com/aseprite/skia/releases/download/m81-b607b32047/Skia-Windows-Release-X64.zip
          tar -xf skia.zip
          move Skia skia

      - name: Download Aseprite source
        run: |
          curl -L -o aseprite.zip https://github.com/aseprite/aseprite/archive/refs/heads/main.zip
          tar -xf aseprite.zip
          move aseprite-* aseprite
          mkdir aseprite\build

      - name: Setup Visual Studio environment
        uses: seanmiddleditch/gha-setup-vsdevenv@v1

      - name: Run CMake
        working-directory: aseprite/build
        shell: cmd
        run: >
          cmake
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
          -DLAF_BACKEND=skia
          -DSKIA_DIR=../../skia
          -DSKIA_LIBRARY_DIR=../../skia/out/Release-x64
          -G Ninja
          ..

      - name: Build with Ninja
        working-directory: aseprite/build
        run: ninja aseprite

      - name: Cleanup build artifacts
        working-directory: aseprite/build/bin
        shell: bash
        run: rm -f gen modp_b64_gen *.manifest *.exe.manifest

      - name: Make portable
        working-directory: aseprite/build/bin
        run: echo "# portable" > aseprite.ini

      - name: Create zip
        working-directory: aseprite/build/bin
        run: 7z a Aseprite-Windows.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aseprite-Windows
          path: aseprite/build/bin/Aseprite-Windows.zip
